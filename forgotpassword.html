<div class="reset-password">
  <p class="title"> Forgot your password?</p>
  <hr class="seperator">
  <p class="subtitle"> Enter your email
    address to reset your password</p>
</div>

<form class="form" onsubmit="return false" >
  <label class="label">Email:</label><br/>
  <div class="input-box">
    <input class="email" id="email" type="email"
             placeholder="Enter your email address"><input type ="submit" class="submit" value="Submit" onclick="checkErr()">
  </div>
  <p id="msg"></p>
</form>
